<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dailer</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="dailer">
    <div class="container">
        <input type="text" name="pad" id="pad" class="input-field">
        <table>
            <tr>
                <td class="table-item"><button class="btn" onclick="display('1')"> 1 </button></td>
                <td class="table-item">
                    <button class="btn" onclick="display('2')"> 2 </button>
                    <p>ABC</p>
                </td>
                <td class="table-item">
                    <button class="btn" onclick="display('3')"> 3 </button>
                    <p>DEF</p>
                </td>
            </tr>
            <tr>
                <td class="table-item">
                    <button class="btn" onclick="display('4')"> 4 </button>
                    <p>GHI</p>
                </td>
                <td class="table-item">
                    <button class="btn" onclick="display('5')"> 5 </button>
                    <p>JKL</p>
                </td>
                <td class="table-item">
                    <button class="btn" onclick="display('6')"> 6 </button>
                    <p>MNO</p>
                </td>
            </tr>
            <tr>
                <td class="table-item">
                    <button class="btn" onclick="display('7')"> 7 </button>
                    <p>PQRS</p>
                </td>
                <td class="table-item">
                    <button class="btn" onclick="display('8')"> 8 </button>
                    <p>TUV</p>
                </td>
                <td class="table-item">
                    <button class="btn" onclick="display('9')"> 9 </button>
                    <p>WXYZ</p>
                </td>
            </tr>
            <tr>
                <td class="table-item"><button class="btn" onclick="display('*')"> * </button></td>
                <td class="table-item"><button class="btn" onclick="display('0')"> 0 </button></td>
                <td class="table-item"><button class="btn" onclick="display('#')"> # </button></td>
            </tr>
            <tr>
                <td class="table-item "><button class="btn btn-fav"> <i class="fa fa-star-o"></i> </button></td>
                <td><button class="btn phone-btn"> <i class="fa fa-phone"></i> </button></td>
                <td class="table-item "><button class="btn btn-fav" onclick="back()"> <i class="fa fa-long-arrow-left"></i></i> </button></td>
            </tr>
        </table>

    </div>
    </section>
</body>
<script src="/script.js"></script>
</html>
